apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: meilisearch-data
spec:
    accessModes:
        - ReadWriteOnce
    resources:
        requests:
            storage: 10Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: meilisearch
spec:
    serviceName: "meilisearch"
    replicas: 1
    selector:
        matchLabels:
            app: meilisearch
    template:
        metadata:
            labels:
                app: meilisearch
        spec:
            containers:
                - name: meilisearch
                  image: getmeili/meilisearch:v1.6
                  ports:
                      - containerPort: 7700
                  env:
                      - name: MEILI_MASTER_KEY
                        value: master-key
                  volumeMounts:
                      - mountPath: /var/lib/meilisearch/data
                        name: meilisearch-data
    volumeClaimTemplates:
        -   metadata:
                name: meilisearch-data
            spec:
                accessModes:
                    - ReadWriteOnce
                resources:
                    requests:
                        storage: 10Gi
                storageClassName: standard
---
apiVersion: v1
kind: Service
metadata:
    name: meilisearch
spec:
    clusterIP: None
    ports:
        - port: 7700
          name: meilisearch
    selector:
        app: meilisearch
